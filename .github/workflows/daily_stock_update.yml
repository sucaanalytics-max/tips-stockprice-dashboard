name: Daily Stock Price Update

on:
  schedule:
    # Run daily at 1:00 PM UTC = 6:30 PM IST (after NSE market close at 3:30 PM IST)
    - cron: '0 13 * * 1-5'  # Monday to Friday only (trading days)
  
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
      
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_update.txt
      
      - name: üìä Fetch & Update Stock Prices
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python update_stock_prices.py
      
      - name: ‚úÖ Update Complete
        run: |
          echo "Stock price update completed successfully"
          date
