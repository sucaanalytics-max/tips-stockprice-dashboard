name: ğŸ“Š Daily Stock Price Update

on:
  # Run daily at 6:30 PM IST (1:00 PM UTC)
  schedule:
    - cron: '0 13 * * 1-5'  # Monday-Friday at 1:00 PM UTC (6:30 PM IST)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance==0.2.40 requests==2.31.0 pandas==2.2.0
      
      - name: ğŸ“ˆ Fetch and Update Stock Prices
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python scripts/update_stock_prices.py
      
      - name: âœ… Update Status
        if: success()
        run: |
          echo "âœ… Stock prices updated successfully!"
          echo "Time: $(date +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: âŒ Failure Notification
        if: failure()
        run: |
          echo "âŒ Stock price update failed!"
          echo "Check logs for details"
